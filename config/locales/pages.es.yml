    more_information:
      faq:
        question-1:
          answer: Ho Podem Tot es un proyecto colectivo que pretende iniciar la apertura de una serie de debates y espacios participativos con el fin de construir un proyecto político-organizativo común para Podemos Cataluña.
          title: ¿Qué es Ho Podem Tot?
        question-10:
          answer: El primero es crear una cuenta básica. Para ello hacemos clic en el enlace Crea y rellenamos los datos que nos piden. Es un requisito marcar la casilla de aceptación de las condiciones de uso, y rellenar correctamente el CAPTCHA (en la parte inferior del formulario se nos presenta una imagen con unas letras deformadas que deberemos introducir en la casilla inferior como medida de seguridad; ten en cuenta la diferencia entre mayúsculas y minúsculas). Al crear una cuenta nos llegará un correo electrónico a la dirección que hayamos especificado, y tendremos que hacer clic en el enlace que contiene (el enlace que pone "Confirmar mi cuenta") para terminar de crear la cuenta.
          answer-2: Una vez creada la cuenta básica, y después de entrar con nuestro correo y contraseña, el sistema nos dará la opción de hacer una verificación básica. Para ello, hacemos clic en el enlace "Mi cuenta" de la parte superior derecha, y luego en el botón "Verificar mi cuenta". Lo primero que nos pedirá es que introducimos nuestros datos de residencia, para verificar que somos de Cataluña. Si los datos son correctos nuestra cuenta nos permitirá apoyar las propuestas.
          title: ¿Cómo creo y verifico mi cuenta?
        question-11:
          answer: Sobre la posibilidad de unificar propuestas, lo que pueden parecer pequeñas diferencias entre dos propuestas similares, pueden marcar grandes diferencias a la hora de hacerlas realidad. Por eso hay personas que pueden querer apoyar una de éstas y no a otras. Es por ello que debemos respetar los soportes particulares que haya dado la gente, y no unificar las propuestas. Esto es independiente de que los autores de las propuestas quieran unirlas. Una vez las propuestas están recibiendo apoyos pasan a ser tanto de la gente que los apoya como de sus autores.
          title: Hay muchas propuestas similares, no se podrían unificar?
        question-12:
          answer: Puedes solicitar un nueva contraseña para que se te envíe a tu correo electrónico. Si la solución anterior no funciona, puedes enviar un correo electrónico a la dirección <a href=mailto:hopodemtot@gmail.com> hopodemtot@gmail.com </a>, donde te resolverán el problema asociado a tu cuenta. También puedes dirigirte y participar en los debates presenciales que se realizarán por toda Cataluña.
          title: Me he olvidado de la contraseña o no me funciona, ¿qué puedo hacer?
        question-13:
          answer: Revisa la sección "No me funciona la verificación de residencia", por si el problema estuviera en este paso, que suele ser el problema más frecuente. Si no se ha solucionado, revisa la sección "Cómo creo y verifico mi cuenta?", Para asegurarse de que estás siguiendo los pasos adecuadamente. Si aún se mantiene el problema, puedes enviar un correo electrónico a la dirección hopodemtot@gmail.com, y te lo resolverán.
          title: No consigo crear mi cuenta correctamente
        question-14:
          answer: Haz clic en el enlace "Entra", introduce tu dirección electrónica y la contraseña, y pulsa el botón "Entrar". Una vez hecho esto, haz clic en el enlace "Mi cuenta", donde encontrarás todas las opciones que te permitirán cambiar su mail, nombre de usuario, contraseña, darte de baja o activar o desactivar las notificaciones. Una vez hecho el cambio adecuado asegúrate de hacer clic en el botón "Guardar cambios".
          title: ¿Cómo puedo cambiar mi correo electrónico, mi nombre de usuario, la contraseña, darme de baja o activar o desactivar las notificaciones que me llegan al correo electrónico?
        question-2:
          answer: Este proyecto nace de la inquietud por dotar a PODEMOS Cataluña de una estructura fuerte y cohesionada, pero, sobre todo de poner sobre la mesa un debate colectivo que reivindique nuestro ADN reconectar con los círculos y nuestros inscritos sin olvidar el más importante que es conformar un equipo fuerte que impulse el cambio en nuestra organización y en la sociedad.
          title: ¿Cómo surge esta iniciativa?
        question-3:
          answer: Este ambicioso proyecto está apoyado por gente de PODEMOS. No tenemos más abajo que el trabajo hecho como voluntarios y voluntarias que hemos llenado de ilusión los círculos y arrastrado el cambio por nuestros municipios.
          title: ¿Quienes somos?
        question-4:
          answer: En estos momentos estamos ampliando este proyecto para que todos tengan la suya. Por eso estamos en un proceso de expansión organizativa en el que estamos repartiendo las tareas por la multitud de voluntarios y voluntarias que se inscriben. Hemos iniciado un trabajo organitizatiu en el área de Organización y Logística y otro en el área de la Comunicación para llevar a cabo el proceso de debate.
          title: ¿Cómo nos organizamos?
        question-5:
          answer: Ante todo queremos dar las gracias por ayudarnos en este proceso de territorialización del debate. En segundo lugar, te recomendamos que te inscribas como voluntario en la página web <a href=http://hopodemtot.info> hopodemtot.info </a> y vayas en el apartado "Tu También Lo Puedes Todo?" rellenar el formulario y te inscribas al equipo de organización y logística. Una vez inscrito podrás colaborar con otros voluntarios de tu territorio para generar las encuentros comarcales.
          title: Quiero organizar una Trobada, ¿qué debo hacer?
        question-6:
          answer: "Para hacer realidad este proyecto tanto ilusionante contamos contigo para llevar a cabo las tareas de logística y comunicación, entre otros. Apúntate como voluntario o voluntaria en Tú también Lo Puedes Todo a <a href = http: //hopodemtot.info> hopodemtot.info </a> para ayudarnos a mover el cambio real en la forma de hacer política y modelo organizativo colectivo. Estas son las áreas creadas en las que puedes col. laborar con el resto de compañeros y compañeras: "
          answer-list-1: Área de Organización y Logística
          answer-list-2: Área de Comunicación
          answer-list-3: "También puedes participar asistiendo a los encuentros comarcales que organizamos todo el territorio donde debatiremos y recogeremos propuestas, así como puedes hacer llegar también tus propuestas mediante los formularios que encontrarás en la web <a href=http://hopodemtot.info>hopodemtot.info</a>."
          answer-list-4: Porque la mayoría ha de estar organizada! Si tienes alguna duda o quieres recibir otro tipo de información, contacto con nosotros mediante Tu también Lo Puedes Todo a <a href=http://hopodemtot.info> hopodemtot.info </a> o correo electrónico <a href=mailto:hopodemtot@gmail.com>hopodemtot@gmail.com</a>
          title: ¿Qué puedes hacer tú para participar?
        question-7:
          answer: Nos gustaría hablar contigo, que nos explicaras tus propuestas y, por tanto, te invitamos a asistir a los encuentros comarcales que organizaremos todo el territorio. Pero como sabemos que no todo el mundo puede disponer del tiempo que quiere, o no puede desplazarse a los encuentros, hemos habilitado un espacio en la web <a href=http://ara.hopodemtot.info> ara.hopodemtot.info < / a> para que puedas decir algo. Desde allí podrás hacer tantas propuestas como quieras dejando tus datos de contacto.
          title: ¿Como hago llegar una propuesta?
        question-8:
          answer: 'Para utilizar la web necesitas una cuenta de usuario. Según el grado de verificación podrás hacer más o menos cosas: '
          answer-1: 'Regístrate en la web con la dirección electrónica y no das ningún dato más (no hacemos el proceso de verificación de residencia) podrás:'
          answer-1-1: Apoyar propuestas.
          answer-1-2: Comentar y argumentar propuestas.
          answer-2: 'Si después de registrarte has hecho la verificación básica, es decir, has verificado la residencia a través de la web (+ info en "Cómo creo y verifico mi cuenta?") podrás:'
          answer-part-2: Siempre puedes participar de manera presencial y sin autenticarse a cualquiera de los debates que hay por toda Cataluña.
          title: ¿Para qué sirve verificar mi cuenta? ¿Qué es eso de la carta con un código que me pedís?
        question-9:
          answer: No. Todas las acciones relacionadas con las propuestas, tanto crearlas, como apoyarlos, votarlas o informarse de ello, las podemos hacer presencialmente en cualquiera de los debates que se están llevando a cabo y que hay por todo Cataluña. También podemos crearnos una cuenta de usuario completamente verificado, en caso de que optamos en algún momento para utilizar la web directamente.
          title: Necesito teléfono móvil o internet para poder participar?
        title: Preguntas frecuentes
      section_1:
        paragraph-1: Hoy en Cataluña estamos viviendo una reconfiguración casi total del mapa político. Esta reconfiguración es consecuencia directa del agotamiento de un modelo político y económico de una sociedad que está cambiando, reclamando presencia no sólo en las calles y plazas sino también a las instituciones. Después del ciclo electoral creemos que es el momento de repensar Podemos Cataluña después de dos años de vida. En este escenario, diferentes personas que formamos parte de Podemos Cataluña hemos decidido implicarnos a fondo en un proyecto para debatir y terminar proponiendo una candidatura para el nuevo Consejo Ciudadano Catalán de Podemos.
        paragraph-2: 'Se abre así un proceso de participación ciudadana para construir, pensar y debatir entre todos y todas, la redacción de un documento político-organizativo que defina la hoja de ruta. Este debe ser un paso adelante en la construcción col • lectiva de un Podemos Cataluña fuerte donde todo el mundo tenga voz. Un Podemos en que la gente se sienta protagonista, acogida y orgullosa de ser parte. '
        paragraph-3: El documento político-organizativo establece las líneas prioritarias, los objetivos y las actuaciones donde la finalidad es impulsar un proyecto socioeconómico que debe contribuir a revertir las dinámicas que han acentuado las fricciones entre compañeros, al tiempo que debe iniciar la transición hacia un partido que no puede ser ajeno a los grandes retos de implicación ciudadana del nuevo siglo.
        paragraph-4: El documento político-organizativo, pues, incluye medidas de mejora en diferentes ejes temáticos, pero también tiene una mirada estratégica, de mediano y largo plazo en el desarrollo interno de Podemos Cataluña, en la comunicación, en la innovación tecnológica, en rendimiento de cuentas, en la lucha contra la falta de transparencia y el vínculo con el territorio ..., en todos los ámbitos que deben contribuir a hacer de Podemos una herramienta de empoderamiento ciudadano.
        title: ¿Qué es el proyecto Ho Podem Tot?
      section_10:
        paragraph-1: En nuestro proyecto queremos que la conformación de la candidatura se haga siguiendo un criterio y dos ejes fundamentales. Un criterio en el que el proyecto va por delante de los personalismos, y es por eso que situamos este punto al final de todas nuestras propuestas base. Queremos construir un proyecto basado en las ideas que fortalezcan nuestra organización y cómo nos relacionamos las unas con las otras. Por eso hablamos de que se necesitan dos ejes fundamentales que nutran el nuevo Consejo Ciudadano Catalán de una representatividad territorial ya la vez un grupo técnico que, más allá del territorio, sea capaz de hacer frente a retos ideológicos y de carácter más políticos.
        paragraph-2: De las treinta y cuatro personas que formarán el Consejo Ciudadano Catalán, consideramos que una parte de ellas deberán ser elegidas con criterios de representación territorial mediante caucus territoriales. Estas personas deberán recibir el aval de un Círculo tal como marca nuestro reglamento de primarias y acudir a un encuentro presencial donde presentarán su candidatura y serán elegidas por criterios de paridad entre las dos personas más votadas en cada territorio. Las otras personas serán elegidas siguiendo criterios técnicos que generen un núcleo de plena confianza para la secretaría general para administrar y cubrir un perfil a la vez también muy político necesario en cualquier dirección de una organización. La idea principal es que esta representación territorial y técnica estén en equilibrio en el nuevo Consejo Ciudadano Catalán en la máxima igualdad de representación posible.
        paragraph-3: Como consideramos que lo primero de todo son las ideas y no qué personas formarán esta candidatura, todos los caucus territoriales y de conformación de la candidatura serán debatidos y establecidos posteriormente a todo el proceso de confección del Proyecto Político-Organizativo final.
        title: ¿Cómo haremos la lista de todas y todos?
      section_2:
        links-1:
          link-1: Navega por las propuestas iniciales
          link-2: Baja el PDF
        paragraph-1: "El documento Político-Organizativo estructura en diez ejes: Participación, Transparencia (con subapartado específico sobre la contratación de personal), Feminismo y LGTBI, Comisión de garantías democráticas, Confluencia, Plurinacionalidad, Municipalismo, Comunicación, Sociedad civil / movimientos sociales y finalmente, Territorio. Incluye también al inicio del documento una introducción que, a modo de síntesis, hace una mirada global a la Cataluña de hoy y pone énfasis en lo que hay que mejorar y potenciar dentro de Podemos Cataluña, evalúa cuál es el modelo que se quiere en los próximos años y detalla algunas de las medidas más significativas que se quieren impulsar."
        paragraph-2: Cada uno de los diez ejes forma parte de tres líneas estratégicas que abarcan diferentes ámbitos por un Podemos fuerte y Plurinacional, en los territorios y confluente.
        paragraph-3: En total, pues, el documento Político-Organizativo está estructurado en diez ejes temáticos, divididos en 3 líneas estratégicas.
        title: ¿Cómo se estructura este documento?
      section_3:
        part-1:
          paragraph-1: Plurinacional porque vivimos en un país de países, somos conscientes de las diversas realidades que existen en todo el territorio y consideramos que somos los ciudadanos los que tenemos que decidir cuál es el modelo territorial y de sociedad en el que queremos vivir. Esto significa defender la plurinacionalidad y un derecho a decidir todo en materias sociales, energéticas, culturales, políticas, económicas, etc. así como defender un referéndum con todas las garantías que materialice este derecho y avanzar hacia un proceso constituyente hecho por las clases populares.
          paragraph-2: Somos "Podemos" en Cataluña y esto supone una singularidad. Hay características propias, tanto sociales como políticas (movimientos sociales diferentes, otras fuerzas políticas, etc.) y, por tanto, debemos saber interpretar las necesidades que la casa tiene y que la hacen tan especial. Así como creemos en un proyecto plurinacional, esto debe traducirse internamente. Para ser decisivos en la política catalana tendremos que construir un proyecto propio autónomo, manteniendo un diálogo fraternal y de colaboración con todas las fuerzas que forman parte de nuestro proyecto, así como fortaleciendo el perfil propio de Podemos para dialogar con otros actores .
          paragraph-3: En definitiva, defendemos la pluralidad nacional del estado, de la misma manera que hicimos reivindicar que EnComúPodem debía tener grupo parlamentario propio, entendemos que debemos proponer un modelo de partido que potencie un proyecto político propio. "Si Podemos defiende la pluralidad nacional del estado, de la misma manera que hicimos defender que EnComúPodem debía tener grupo parlamentario propio entendemos que debemos proponer un modelo de partido que nos potencie como proyecto político propio."
          title: 'Podemos fuerte y plurinacional'
        part-2:
          paragraph-1: En los territorios para que hoy en día somos una fuerza política implantada en buena parte del territorio catalán. Podemos en Cataluña debe responder a esta realidad y potenciar herramientas que la fomenten, ya que los círculos y simpatizantes de todos los territorios son nuestra fuerza real. Por eso hemos de construir un proyecto que trabaje codo a codo con los círculos, que siga implantándose y que genere relaciones con los diferentes actores locales (asociaciones de vecinos y vecinas, entidades, plataformas, movimientos, etc.). La conexión con la realidad territorial trabajada desde el día a día en los barrios y pueblos es el fundamento de un proyecto sólido, de ahí que se tenga que hacer valer e incentivar los círculos a nivel local como eje central y fundamental de la nuestra organización.
          paragraph-2: Nuestra propuesta al respecto consiste en la creación de un nuevo espacio de extensión territorial, un espacio plural y representativo de todo el territorio que sea el primer contacto de extensión con los círculos territoriales. Este espacio también debe velar por la buena praxis del nuevo Consejo Ciudadano Catalán y facilitar herramientas de fiscalización interna para fomentar una organización participativa y transparente, de manera que se haga posible el empoderamiento de toda persona que quiera formar parte de Podemos.
          title: 'Podemos fuerte y en los territorios'
        part-3:
          paragraph-1: confluyen para que desde el inicio hemos entendido Podemos como una herramienta de empoderamiento de la gente, como un proyecto político de cambio real que esté al servicio de las clases populares. En la actualidad muchos de nosotros hemos aportado nuestra esencia tejiendo espacios de confluencias en Cataluña tanto a nivel municipal como supramunicipal con otras fuerzas políticas y actores de la sociedad civil. Debemos dar valor a este trabajo realizado desde los círculos territoriales y sectoriales. Esto es lo que nos hace ser una fuerza confluente y no una suma de siglas (Podemos + ...).
          paragraph-2: Además, estas confluencias incluyen nuestros aliados para mejorar nuestra sociedad, darle voz y romper definitivamente con el régimen del 78. El proyecto al que aspiramos debe ser el reflejo de la voluntad de las clases populares, naciente y enriqueciéndose desde la base, lo que vimos en gran cantidad de las candidaturas que hicieron suyo el espíritu de la unidad popular y la representación ciudadana, tanto el 24M como el pasado 20D con EnComúPodem. En resumen, podemos debe ser el actor principal de cualquier alternativa real de cambio en Cataluña, manteniendo la autonomía para decidir y nuestra posición política consensuada en nuestro territorio.
          title: 'Podemos fuerte y confluente'
        title: '¿Qué Podemos Cataluña queremos?'
      section_4:
        list-1:
          item-1: "<strong> Encuentros </ strong>: son jornadas, debates, encuentros en el espacio público y otras asambleas presenciales para debatir propuestas relacionadas con los diez ejes temáticos."
          item-1-link: Aquí puedes ver los encuentros presenciales
          item-2: "<strong> ara.hopodemtot.info </ strong>: la plataforma para hacer nuevas aportaciones, ver otras hechas por compañeros o surgidas de las asambleas presenciales, apoyar y comentar y debatir en torno a aquellas iniciativas que te parezcan más interesantes. "
          item-2-link: Propuestas a ara.hopodemtot.info
        paragraph-1: El proceso de participación para el documento Político-Organizativo es un método híbrido entre los encuentros presenciales y los espacios digitales. Esta singularidad ha impulsado el nacimiento de la plataforma <strong> ara.hopodemtot.info </ strong>.
        paragraph-2: 'Gracias a la plataforma ara.hopodemtot.info se crea un espacio de participación abierto a toda la ciudadanía, se hace visible todo el proceso de manera transparente y trazable y hay un retorno de las propuestas introducidas. '
        paragraph-3: 'Así, pues, este proceso ha sido pensado para que durante dos meses puedas participar de diferentes maneras:'
        paragraph-4: Con este proceso, queremos generar un debate ciudadano sobre los grandes temas de nuestra ciudad a partir de espacios de deliberación conjunta y la construcción colectiva.
        title: ¿Cómo puedo participar?
      section_5:
        part-1:
          paragraph-1: Las propuestas, los debates, los contenidos de las sesiones, los resúmenes y las actas de las asambleas presenciales y digitales se publican en abierto y son accesibles. Un proceso con transparencia real que permite equiparar el valor de todas las aportaciones y opiniones. Al mismo tiempo, se amplifica el proceso deliberativo y de generación de consensos.
          title: Un proceso abierto y transparente
        part-2:
          list-1:
            item-1: Acceder al recorrido de las propuestas.
            item-2: Entender el porqué de este recorrido.
            item-3: Comprobar si una idea ha sido incluida, modificada o rechazada en el documento final y el porqué.
            item-4: Conocer el consenso obtenido por cada aportación.
            item-5: Ver los comentarios de otros participantes.
          paragraph-1: Saber por qué participamos y qué pasa con las propuestas que hemos hecho es básico e imprescindible para que la participación ciudadana sea realmente efectiva. A través de la plataforma ara.hopodemtot.info podrás seguir el recorrido de todas las propuestas y saber si finalmente se han incorporado al documento final del Plan municipal.
          paragraph-2: 'Por tanto, trazabilidad significa:'
          paragraph-3: Con la trazabilidad, en definitiva, podremos rastrear la evolución de las aportaciones y los debates y conocer el estado de las decisiones técnicas y políticas que se tomen en todo momento.
          title: Un proceso trazable
        part-3:
          paragraph-1: Convivirán durante dos meses diversidad de espacios presenciales en las que se debatirán los temas de barrio y de ciudad. Convivirán, así, los espacios reglados de participación como los consejos de barrio y los consejos de ciudad, con debates especializados por sectores, otros abiertos a la ciudadanía, con niños y dinamizaciones en el espacio público, y actos más lúdicos y culturales . También será posible que círculos territoriales y sectoriales puedan organizar sus debates y que posteriormente hagan llegar sus propuestas para que puedan ser valoradas por el resto de la ciudadanía.
          title: Un proceso de construcción colectiva
        part-4:
          paragraph-1: El seguimiento, la evaluación y el retorno a la ciudadanía de todos estos compromisos asumidos es uno de los principales retos de este proceso.
          paragraph-2: En este proceso participativo nos comprometemos a hacer el retorno de aquellas propuestas que hayan sido de consenso pero que finalmente no se hayan incorporado al documento final.
          paragraph-3: La plataforma permitirá, también, hacer un seguimiento de las propuestas generadas y ver su evolución.
          title: Regreso y compromiso
        title: Los cuatro puntos clave sobre este proceso participativo
      section_6:
        paragraph-1: Este proceso no es vinculante para el documento final debe ser aprobado por el Pleno municipal y requiere un consenso político suficiente.
        paragraph-2: "Esto que se presenta aquí es, por tanto, un primer borrador que se deberá modificar con las aportaciones que salgan del proceso participativo."
        paragraph-3: El grupo impulsor de Ho Podem Tot se compromete a valorar la viabilidad de las propuestas con más apoyos y explicar porque cada una de las propuestas se ha incorporado al documento final o se ha desestimado.
        title: "Es vinculante este proceso participativo?"
      section_7:
        list-1:
          item-1: En la primera, se ha elaborado la propuesta de documento preliminar para incentivar el debate inicial. Las propuestas de esta primera fase se pueden ver en la plataforma ara.hopodemtot.info.
          item-2: "La segunda fase es el momento de máxima apertura y participación. Durante un mes y medio se organizan cientos de asambleas presenciales donde todos pueden participar, decir la suya y debatir las propuestas. En esta misma fase se puede participar a través de ara.hopodemtot.info, donde quedarán todas las propuestas recogidas y se podrá seguir el recorrido hasta el 31 de marzo a las 23: 59h."
          item-3: 'Una vez terminado el proceso participativo, se valorarán las propuestas con más apoyos y se estudiará la viabilidad para incorporarlas al documento final político-organizativo. Finalmente, se hará la presentación final del proyecto el Miércoles 8 de Abril. '
        paragraph-1: "El proceso participativo tiene tres fases:"
        paragraph-2: Detrás este proceso participativo, hay una apuesta firme por la transparencia, un principio que ha guiado la concepción de todo el proyecto. De este modo, en todo momento se visualizará el resultado del acuerdo político y cuáles son las propuestas que se han extraído o incorporado respecto al documento inicial y respecto al documento resultante del proceso participativo. Asimismo, en el documento final quedará constancia del origen de cada propuesta y se especificará si ésta es fruto de una propuesta particular, de un círculo, de una cita presencial o de una propuesta hecha a través de la plataforma digital ara.hopodemtot.info.
        title: Fases y calendario del proceso participativo
      section_8:
        part-1:
          paragraph-1: ara.hopodemtot.info es la plataforma de participación digital de la iniciativa Ho Podem Tot. Inicialmente se desarrolla el proceso de participación para la redacción de un documento organizativo y próximamente se podrán encontrar nuevos procesos de participación.
          paragraph-2: ara.hopodemtot.info es un espacio de referencia para construir una Podemos abierto, transparente, colaborativo y con el protagonismo de las bases.
          title: Una plataforma digital para la construcción colectiva
        part-2:
          paragraph-1: Un grupo que nace de la inquietud por dotar a PODEMOS Cataluña de una estructura fuerte, atendiendo a las necesidades del proceso de construcción colectiva, contribuye a la comunidad con la puesta en funcionamiento de una plataforma basada en código abierto y disponible para el bien común.
          paragraph-2: Así, pues, como que el desarrollo es en código abierto, cualquier persona puede ver cómo está hecha la plataforma, además de hacer contribuciones, utilizarla, modificarla o mejorarla.
          title: Un proyecto colaborativo
        title: ¿Qué es ara.hopodemtot.info?
      section_9:
        part-1:
          item-1: Consulta la propuesta inicial del documento político-organizativo.
          item-2: 'navega por las propuestas: las más recientes, las más valoradas, las más comentadas o las que generan más debate.'
          item-3: Filtrar los contenidos que te interesen en función de variables como el distrito, los temas o las etiquetas.
          title: Infórmate
        part-2:
          item-1: Haz propuestas nuevas.
          item-2: Comenta las propuestas existentes, tanto las iniciales del grupo impulsor como del resto de compañeros y círculos.
          item-3: Da argumentos a favor o en contra o haz reflexiones generales.
          item-4: Apoya las propuestas.
          item-5: Comparte las propuestas en las redes sociales.
          title: Participa
        part-3:
          item-1: 'Haz seguimiento de todas las propuestas: las iniciadas en la plataforma y las generadas en las asambleas presenciales.'
          item-2: Conoce todos los datos de las asambleas presenciales y los debates que se han llevado a cabo.
          item-3: Después de las asambleas presenciales consulta a la plataforma todo el recorrido de los debates y las aportaciones generadas.
          item-4: Marca una propuesta y sigue su toda la evolución, desde los comentarios de otras personas hasta el documento final.
          title: Haz seguimiento de las propuestas
