      section_1:
        paragraph-1: El Plan de Actuación Municipal (PAM) define la hoja de ruta para la construcción de una ciudad más equitativa e inclusiva, donde todo el mundo pueda vivir dignamente y donde todo el mundo tenga voz. Una ciudad en la que la gente se sienta protagonista, acogida y cuidada. 
        paragraph-2: El PAM establece las líneas prioritarias, los objetivos y las actuaciones que el Gobierno de la ciudad desplegará durante el mandato. La finalidad es impulsar un proyecto socioeconómico que debe contribuir a revertir las dinámicas que han acentuado las desigualdades entre personas y barrios y, al mismo tiempo,  iniciar la transición hacia una ciudad que no puede ser ajena a los grandes retos ambientales y energéticos del nuevo siglo.  
        paragraph-3: El PAM, pues, incluye medidas urgentes que no admiten espera, pero también tiene una mirada estratégica, de medio y largo plazo en el desarrollo socioeconómico, en la cultura, en la innovación tecnológica, en la igualdad de género, en la profundización democrática, en la lucha contra la contaminación y el cambio climático..., en todos aquellos ámbitos que tienen que contribuir a hacer de Barcelona una ciudad de derechos y oportunidades.
        paragraph-4: El Ayuntamiento de Barcelona, en base a una propuesta inicial elaborada por el equipo de gobierno, abre un proceso de participación ciudadana para construir, pensar y debatir entre todos las actuaciones y prioridades que se han incluido. Este tiene que ser un paso adelante en la construcción colectiva de Barcelona. 
        title: "¿Qué es el Plan de Actuación Municipal de Barcelona?"
      section_10:
        paragraph-1: El mundo asociativo, las entidades, asociaciones, gremios, colectivos, son el espíritu de la ciudad, han jugado un papel clave en la construcción de Barcelona. Y son quiénes mejor conocen los problemas, necesidades, y muchas veces las soluciones de su barrio, sector, ámbito de trabajo, etc. Por eso, si eres una entidad o asociación y quieres organizar un debate, el Ayuntamiento te facilita la infraestructura necesaria para a que lo puedas hacer. Escríbenos un mail a participacio@bcn.cat y desde el Área de participación nos pondremos en contacto con usted para facilitarle el "KIT DE PARTICIPACIÓN PARA LA AUTOORGANIZACIÓN DE DEBATES EN EL PLAN MUNICIPAL 2016-2019" y el apoyo necesario para realizar el debate.
        title: Quieres organizar un debate?
      section_2:
        links-1:
          link-1: Navega por la propuesta inicial del Ayuntamiento
          link-2: Baja el PDF
        paragraph-1: 'El Plan municipal 2016-2019, "73 barrios, una Barcelona. Hacia la ciudad de los derechos y las oportunidades", se estructura en cinco ejes: el buen vivir, la economía plural, las personas, el buen gobierno y el compromiso de la ciudad con la justicia global. Incluye también, al inicio del documento, una introducción que a modo de síntesis efectúa una mirada global sobre la Barcelona de hoy y hace hincapié en todo lo que es necesario mejorar y potenciar, evalúa cuál es el modelo de ciudad que se pretende desplegar en los próximos años y detalla algunas de las medidas más significativas que se quieren impulsar.'
        paragraph-2: Cada uno de los cinco ejes está dividido en líneas estratégicas que incluyen diferentes ámbitos de acción municipal (vivienda, turismo, empleo, etc.), en los que se fijan objetivos y actuaciones concretas.
        paragraph-3: En total, pues, el Plan Municipal está estructurado en cinco ejes temáticos, divididos en 30 líneas estratégicas, 157 objetivos y 789 actuaciones.
        paragraph-4: Paralelamente, también se han elaborado diez planes de distrito con una estructura similar pero con una mirada territorial específica y, por lo tanto, con objetivos y actuaciones propias.
        title: "¿Cómo se estructura este plan municipal?"
      section_3:
        paragraph-1: El contexto político, económico y social actual ha demostrado la necesidad de contar con la ciudadanía en la toma de decisiones sobre las actuaciones municipales, así como la eficacia de las políticas públicas cuando son fruto del consenso más amplio. La implicación y participación ciudadana en la elaboración de las políticas públicas es una herramienta de mejora de la democracia por la que el Ayuntamiento de Barcelona, tal como recoge su Carta Municipal (enlace), hace una apuesta firme.
        paragraph-2: Cuando la apuesta por la implicación de la ciudadanía en el diseño y desarrollo de las políticas públicas es real y convincente, esta permite, en primer lugar, elaborar una política en mejores condiciones para responder más eficientemente a las demandas y necesidades sociales y, en segundo lugar, una corresponsabilización mayor entre ciudadanía y Ayuntamiento que mejoran, también, su aplicación, seguimiento y evaluación posteriores.
        title: "¿Por qué un proceso participativo por el Plan municipal?"
      section_4:
        list-1:
          item-1: 'decidim.barcelona: la plataforma para hacer nuevas aportaciones, ver otras realizadas por la ciudadanía o surgidas de las encuentros presenciales, dar apoyo y comentar y debatir en torno a aquellas iniciativas que te parezcan de más interés para la ciudad.'
          item-1-link: Propuestas a decidim.barcelona
          item-2: 'Encuentros presenciales: son jornadas, debates, encuentros en el espacio público y otras encuentros presenciales para debatir propuestas relacionadas tanto con la ciudad, como con los barrios y distritos.'
          item-2-link: Aquí puedes ver las encuentros presenciales
        paragraph-1: El proceso de participación para el Plan municipal es un método híbrido entre las encuentros presenciales y los espacios digitales. Esta singularidad ha impulsado el nacimiento de la plataforma  <strong> decidim.barcelona </ strong>.
        paragraph-2: Gracias a la plataforma decidim.barcelona se crea un espacio de participación abierto a toda la ciudadanía, se hace visible todo el proceso de forma transparente y trazable y hay un retorno de las propuestas introducidas.
        paragraph-3: 'Así pues, este proceso ha sido pensado para que durante dos meses puedas participar de diferentes maneras:'
        paragraph-4: Con este proceso, queremos generar un debate ciudadano sobre los grandes temas de nuestra ciudad a partir de espacios de deliberación conjunta y la construcción colectiva.
        title: "¿Cómo puedo participar?"
      section_5:
        part-1:
          paragraph-1: Las propuestas, debates, contenidos de las sesiones, resúmenes y actas de las encuentros presenciales y digitales se publican en abierto y son accesibles. Un proceso con transparencia real que permite equiparar el valor de todas las aportaciones y opiniones. Al mismo tiempo, se amplifica el proceso deliberativo y de generación de consensos.
          title: Un proceso abierto y transparente
        part-2:
          list-1:
            item-1: Acceder al recorrido de las propuestas.
            item-2: Entender el porqué de este recorrido.
            item-3: Comprobar si una idea ha sido incluida, modificada o rechazada en el Pleno municipal.
            item-4: Conocer el consenso obtenido por cada aportación.
            item-5: Ver los comentarios de otros participantes.
          paragraph-1: Saber por qué participamos y qué pasa con las propuestas que hemos hecho es básico e imprescindible para que la participación ciudadana sea realmente efectiva. A través de la plataforma decidim.barcelona podrás seguir el recorrido de todas las propuestas y saber si finalmente se han incorporado al documento final del Plan municipal.
          paragraph-2: 'Por lo tanto, trazabilidad quiere decir:'
          paragraph-3: Con la trazabilidad, en definitiva, podremos rastrear la evolución de las aportaciones y los debates y conocer el estado de las decisiones técnicas y políticas que se tomen en todo momento.
          title: Un proceso trazable
        part-3:
          paragraph-1: Convivirán durante dos meses diversidad de espacios presenciales en los que se debatirán los temas de barrio y de ciudad. Así, convivirán los espacios reglados de participación como los consejos de barrio y los consejos de ciudad, con debates especializados por sectores, otros abiertos a la ciudadanía, con niños y dinamizaciones en el espacio público, y actos más lúdicos y culturales. También será posible que colectivos y asociaciones puedan organizar sus debates y que posteriormente hagan llegar sus propuestas para que puedan ser valoradas por el resto de la ciudadanía.
          title: Un proceso de construcción colectiva
        part-4:
          paragraph-1: El seguimiento, evaluación y retorno a la ciudadanía de todos estos compromisos asumidos es uno de los principales retos de este proceso y de este gobierno.
          paragraph-2: En este proceso participativo nos comprometemos a realizar el retorno de aquellas propuestas que hayan sido de consenso pero que finalmente no se hayan incorporado al documento final del Plan municipal.
          paragraph-3: La plataforma permitirá, también, hacer un seguimiento de las propuestas generadas y ver su evolución.
          title: Retorno y compromiso
        title: Los cuatro puntos clave sobre este proceso participativo
      section_6:
        list-1:
          item-1: Su viabilidad temporal, presupuestaria y técnica.
          item-2: Corresponderse con las competencias municipales.
          item-3: No ser contrarias al bien común.
        paragraph-1: Este proceso no es vinculante porque el documento final debe ser aprobado por el Pleno municipal y requiere un consenso político suficiente.
        paragraph-2: Lo que se presenta aquí es, por lo tanto, un primer borrador que se tendrá que modificar con las aportaciones que surjan del proceso participativo. Solo entonces empezará el trámite para la aprobación en el Pleno y el periodo de alegaciones.
        paragraph-3: El Gobierno se compromete a valorar la viabilidad de las propuestas que reciban más apoyos y a explicar por qué cada una de las propuestas se ha incorporado al documento final o se ha desestimado.
        paragraph-4: 'Los criterios para valorar las propuestas surgidas serán los siguientes:'
        title: "¿Es vinculante este proceso participativo"
      section_7:
        list-1:
          item-1: A.En la primera, el Gobierno municipal ha elaborado la propuesta de documento en la que también se han recogido propuestas de entidades y asociaciones, así como de los órganos de participación. Las propuestas de esta primera fase se pueden ver en la plataforma decidim.barcelona.
          item-2: B.La segunda fase es el momento de máxima apertura y participación. Durante dos meses y medio se organizan centenares de encuentros presenciales donde todo el mundo puede participar, dar su opinión y debatir las propuestas. En esta misma fase se puede participar a través de decidim.barcelona, donde quedarán todas las propuestas recogidas y se podrá seguir su recorrido.
          item-3: C.Una vez finalizado el proceso participativo, el Gobierno municipal valora las propuestas con más apoyos y estudia su viabilidad para incorporarlas al documento del Plan municipal. Finalmente, se realizará un retorno de las propuestas.
        paragraph-1: 'El proceso participativo tiene tres fases:'
        paragraph-2: Detrás este proceso participativo, hay una apuesta firme por la transparencia, un principio que ha guiado la concepción de todo el proyecto. De este modo, en todo momento se visualizará el resultado del acuerdo político y cuáles son las propuestas que se han extraído o incorporado respecto al documento inicial y respecto al documento resultante del proceso participativo. Asimismo, en el documento final quedará constancia del origen de cada propuesta y se especificará si ésta es fruto de una propuesta del Gobierno, de un grupo municipal, de una cita presencial o de una propuesta hecha a través de la plataforma digital decidim.barcelona.
        title: Fases y calendario del proceso participativo
      section_8:
        part-1:
          paragraph-1: decidim.barcelona es la plataforma de participación digital del Ayuntamiento de Barcelona para el mandato actual. Inicialmente en esta plataforma se desarrolla el proceso de participación del Plan municipal y próximamente se podrán encontrar nuevos procesos de participación ciudadana como los presupuestos participativos o consultas de ciudad.
          paragraph-2: decidim.barcelona es un espacio de referencia para construir una ciudad abierta, transparente, colaborativa y con el protagonismo de quien habita la ciudad.
          title: Una plataforma digital para la construcción colectiva
        part-2:
          paragraph-1: EEl Ayuntamiento de Barcelona, atendiendo a las necesidades del proceso de construcción colectiva de la ciudad, contribuye a la comunidad con la puesta en funcionamiento de una plataforma basada en código abierto y disponible para el común.
          paragraph-2: Así pues, dado que el desarrollo es en código abierto, cualquier persona puede ver cómo está hecha la plataforma, además de realizar contribuciones, utilizarla, modificarla o mejorarla.
          title: Un proyecto colaborativo
        title: "¿Qué es decidim.barcelona?"
      section_9:
        part-1:
          item-1: Consulta la propuesta inicial del Plan municipal, "73 barrios, una Barcelona".
          item-2: 'Navega por las propuestas: las más recientes, las más valoradas, las más comentadas o las que generan más debate.'
          item-3: Filtra los contenidos que te interesen en función de variables como el distrito, los temas o las etiquetas.
          title: Infórmate
        part-2:
          item-1: Haz propuestas nuevas.
          item-2: Comenta las propuestas existentes, tanto del Ayuntamiento como las ciudadanas.
          item-3: Da argumentos a favor o en contra o haz reflexiones generales.
          item-4: Apoya las propuestas.
          item-5: Comparte las propuestas en las redes sociales.
          title: Participa
        part-3:
          item-1: 'Haz un seguimiento de todas las propuestas: las iniciadas en la plataforma y las generadas en las encuentros presenciales.'
          item-2: Conoce todos los datos de las encuentros presenciales y los debates que se han llevado a cabo.
          item-3: Después de las encuentros presenciales consulta en la plataforma todo el recorrido de los debates y las aportaciones generadas.
          item-4: Marca una propuesta y sigue toda su evolución, desde los comentarios de otras personas hasta el documento final del Plan municipal.
          title: Haz seguimiento de las propuestas
        title: "¿Qué puedo hacer en decidim.barcelona?"
