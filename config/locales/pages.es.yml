      faq:
        question-1:
          answer: El documento inicial recoge las propuestas que el equipo de gobierno pone sobre la mesa para consensuar con la ciudadanía y con el resto de grupos políticos presentes en el Ayuntamiento. Incluye las propuestas que ya se han empezado a trabajar en sesiones presenciales con entidades y asociaciones de los diez distritos.
          title: "¿Qué propuestas incluye el Pla municipal?"
        question-10:
          answer: Lo primero es crear una cuenta básica. Para ello, hacemos clic en el enlace Crear y rellenamos los datos que nos solicitan. Es un requisito marcar la casilla de aceptación de las condiciones de uso, y rellenar correctamente el CAPTCHA (en la parte inferior del formulario se nos presenta una imagen con unas letras deformadas que tendremos que introducir en la casilla inferior como medida de seguridad; ten en cuenta la diferencia entre mayúsculas y minúsculas). Cuando hayamos creado una nueva cuenta nos llegará un correo electrónico a la dirección que hayamos especificado, y tendremos que hacer clic en el enlace que contiene (el enlace que pone "Confirmar mi cuenta") para finalizar la creación de la cuenta.
          answer-2: Una vez creada la cuenta básica, y después de entrar con nuestro correo y contraseña, el sistema nos ofrecerá la opción de realizar una verificación básica. Para hacerlo, hacemos clic en el enlace "Mi cuenta" de la parte superior derecha, y después en el botón "Verificar mi cuenta". Lo primero que se nos pedirá es que introduzcamos nuestros datos de residencia, para verificar que estamos empadronados en el municipio de Barcelona (es importante introducir el número de documento con la letra y marcar la casilla de aceptación de acceso al Padrón). Si los datos son correctos nuestra cuenta nos permitirá dar apoyo a las propuestas.
          title: Como creo y verifico mi cuenta?
        question-11:
          answer: En breve pondremos en marcha una nueva funcionalidad de la web que permitirá marcar propuestas similares como tales y que se muestren al visualizar cualquiera de ellas. De este modo la gente podrá decidir a cuál o a cuáles da apoyo después de compararlas, y ayudará a que no se dispersen los apoyos y no se repitan las mismas propuestas. También implementaremos un sistema que cuando creemos nuestra propuesta nos mostrará propuestas similares, por si la idea que queremos lanzar ya existiera en el portal de participación.<p>Sobre la posibilidad de unificar propuestas, lo que pueden parecer pequeñas diferencias entre dos propuestas similares, pueden representar grandes diferencias a la hora de hacerlas realidad. Por ello hay personas que pueden querer dar apoyo a una de ellas y no a otras. Por este motivo tenemos que respetar los apoyos particulares que haya dado la gente, y no unificar las propuestas. Eso es independiente de que los autores de las propuestas quieran unirlas. Una vez las propuestas están recibiendo apoyos pasan a ser tanto de la gente que les da apoyo como de sus autores.</p>
          title: Hay muchas propuestas similares, no se podrían unificar?
        question-12:
          answer: Puedes solicitar un nueva contraseña para que se te envíe a tu correo electrónico. Si la solución anterior no funciona, puedes enviar un correo electrónico a la dirección suport@decidim.barcelona, donde te resolverán el problema asociado a tu cuenta. También puedes dirigirte y participar en los debates presenciales que se llevarán a cabo por toda Barcelona.
          title: Me he olvidado de la contraseña o no me funciona, ¿qué puedo hacer?
        question-13:
          answer: Revisa la sección "No me funciona la verificación de residencia", por si el problema estuviera en este paso, puesto que suele ser el problema más frecuente. Si no se ha solucionado, revisa la sección "Cómo creo y verifico mi cuenta?", Para asegurarse de que estás siguiendo los pasos adecuadamente. Si aún se mantiene el problema, puedes enviar un correo electrónico a la dirección suport@decidim.barcelona, y te lo resolverán.
          title: No consigo crear mi cuenta correctamente
        question-14:
          answer: Haz clic en el enlace "Entrar", introduce tu dirección electrónica y la contraseña, y pulsa el botón "Entrar". A continuación, haz clic en el enlace "Mi cuenta", donde encontrarás todas las opciones que te permitirán cambiar tu dirección electrónica, nombre de usuario, contraseña, darte de baja o activar o desactivar las notificaciones. Una vez hayas hecho la modificación adecuada asegúrate de hacer clic en el botón "Guardar los cambios".
          title: "¿Cómo puedo cambiar mi dirección electrónica, mi nombre de usuario, la contraseña, darme de baja o activar o desactivar las notificaciones que me llegan al correo electrónico?"
        question-2:
          answer: Cualquier persona mayor de 16 años puede hacer aportaciones y propuestas, y apoyar y matizar las otras actuaciones propuestas, de modo que el debate sirva para enriquecer el documento final que tendrá que aprobar el Pleno del Ayuntamiento.
          title: "¿Quién puede hacer aportaciones al Plan municipal?"
        question-3:
          answer: El Ayuntamiento organiza una serie de jornadas, talleres y debates, de carácter sectorial o territorial, donde, de forma presencial, se pueden presentar y debatir propuestas relacionadas tanto con la ciudad, como con los barrios y distritos. Aquí está el calendario previsto.También se puede participar y debatir digitalmente por medio de esta plataforma digital.
          title: "¿Cómo se pueden hacer propuestas?"
        question-4:
          answer: En equipamientos municipales de todos los distritos. Puedes consultar dónde se realizan los encuentros presenciales <a href="http://decidim.barcelona/meetings"> aquí </a>.
          title: "¿Dónde se hacen las encuentros presenciales?"
        question-5:
          answer: El proceso en general y la situación de cada propuesta, en particular, se pueden seguir en todo momento a través de esta plataforma digital.
          title: "¿Por qué es un proceso transparente y trazable?"
        question-6:
          answer: 'Comprueba las siguientes posibilidades:'
          answer-list-1: Has puesto el DNI o documento con todos los caracteres juntos, incluyendo la letra al final?
          answer-list-2: "¿Estás seguro que estás empadronado en el municipio de Barcelona? (El municipio es geográficamente más pequeño que la provincia de Barcelona.)"
          answer-list-3: Puede que haya algún problema con tus datos en el registro de empadronamiento. Consulta en tu <a href="http://ajuntament.barcelona.cat/es/canales-comunicacion-ciudadana/presenciales/oac"> oficina de atención al ciudadano </a> más cercana y confirma que tu información del Padrón es correcta.
          answer-list-4: Si todos los pasos anteriores no solucionan el problema, puedes enviar un correo electrónico a suport@decidim.barcelona o venir a los debates presenciales que se están haciendo por toda la ciudad de Barcelona.
          title: No me funciona la verificación de residencia
        question-7:
          answer: El apoyo y la votación de propuestas se limitan a la gente empadronada en Barcelona, ya que se trata de tomar decisiones que afectarán al municipio y a las personas que viven en él. Por lo tanto nos parece que son ellos los que tienen que tomar la decisión final. Es cierto que hay personas que no están empadronadas en Barcelona y que, aun así, estas decisiones las pueden afectar, pero el Padrón es el censo más amplio de que disponemos que nos permite que el proceso de participación sea seguro y lleguemos al máximo número de personas posible. Aunque sí que se puede participar a pesar de no estar empadronado. Puedes participar presencialmente en los debates para el proceso del Plan municipal, y también es posible lanzar una propuesta, o comentar las propuestas existentes, sin necesidad de estar empadronado. Solo los apoyos a las propuestas se limitan a las personas empadronadas.
          title: No estoy empadronado en Barcelona, ​​por qué no puedo participar?
        question-8:
          answer: 'Para utilizar la web necesitas una cuenta de usuario. Según el grado de verificación podrás hacer más o menos cosas:'
          answer-1: "1.\tSi te registras en la web con la dirección electrónica y no das ningún dato más (no realizamos el proceso de verificación de residencia) podrás:"
          answer-1-1: Apoyar propuestas.
          answer-1-2: Comentar y argumentar propuestas.
          answer-2: 'Si después de registrarte has hecho la verificación básica, es decir, has verificado la residencia a través de la web (+ info en "Cómo creo y verifico mi cuenta?") Podrás:'
          answer-part-2: Siempre puedes participar de forma presencial y sin autenticarte en cualquiera de los debates que se organizan por toda Barcelona.
          title: "¿Para qué sirve verificar mi cuenta? ¿De qué trata lo de la carta con un código que me pedís?"
        question-9:
          answer: No. Todas las acciones relacionadas con las propuestas, tanto crearlas como darles apoyo, votarlas o informarnos de ellas, las podemos hacer presencialmente en cualquiera de los debates que se están llevando a cabo y que se organizan por toda Barcelona. También podemos crearnos una cuenta de usuario completamente verificada, en caso de que optemos en algún momento por utilizar la web directamente.
          title: "¿Necesito teléfono móvil o internet para poder participar?"
