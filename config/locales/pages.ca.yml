      faq:
        question-1:
          answer: Ho Podem Tot és un projecte col·lectiu que pretén iniciar l’obertura d’un seguit de debats i espais participatius amb la finalitat de construir un projecte polític-organitzatiu comú per Podem Catalunya.
          title: Què és Ho Podem Tot?
        question-10:
          answer: El primer és crear un compte bàsic. Per això fem clic a l'enllaç Crea i emplenem les dades que ens demanen. És un requisit marcar la casella d'acceptació de les condicions d'ús, i emplenar correctament el CAPTCHA (a la part inferior del formulari se'ns presenta una imatge amb unes lletres deformades que haurem d'introduir a la casella inferior com a mesura de seguretat; tingues en compte la diferència entre majúscules i minúscules). Creant un nou compte ens arribarà un correu electrònic a l'adreça que hàgim especificat, i haurem de fer clic a l'enllaç que conté (l'enllaç que posa "Confirmar el meu compte") per acabar de crear el compte.
          answer-2: Un cop creat el compte bàsic, i després d'entrar amb el nostre correu i contrasenya, el sistema ens donarà l'opció de fer-ne una verificació bàsica. Per fer-ho, fem clic a l'enllaç "El meu compte" de la part superior dreta, i després al botó "Verificar el meu compte". El primer que se'ns demanarà és que introduïm les nostres dades de residència, per verificar que som de Catalunya. Si les dades són correctes el nostre compte ens permetrà donar suport a les propostes.
          title: Com creo i verifico el meu compte?
        question-11:
          answer: Sobre la possibilitat d'unificar propostes, el que poden semblar petites diferències entre dues propostes similars, poden marcar grans diferències a l'hora de fer-les realitat. Per això hi ha persones que poden voler donar suport a una d'aquestes i no a altres. És per això que hem de respectar els suports particulars que hagi donat la gent, i no unificar les propostes. Això és independent del fet que els autors de les propostes vulguin unir-les. Un cop les propostes estan rebent suports passen a ser tant de la gent que els dóna suport com dels seus autors.
          title: Hi ha moltes propostes semblants, no es podrien unificar?
        question-12:
          answer: Pots sol·licitar un nova contrasenya perquè se t'enviï al teu correu electrònic. Si la solució anterior no funciona, pots enviar un correu electrònic a l'adreça <a href=mailto:hopodemtot@gmail.com>hopodemtot@gmail.com</a>, on et resoldran el problema associat al teu compte. També pots dirigir-te i participar als debats presencials que es faran per tot Catalunya.
          title: M'he oblidat de la contrasenya o no em funciona, què puc fer?
        question-13:
          answer: Revisa la secció "No em funciona la verificació de residència", per si el problema estigués en aquest pas, que sol ser el problema més freqüent. Si no s'ha solucionat, revisa la secció "Com creo i verifico el meu compte?", per assegurar-te que estàs seguint els passos adequadament. Si encara es manté el problema, pots enviar un correu electrònic a l'adreça hopodemtot@gmail.com, i te'l resoldran.
          title: No aconsegueixo crear el meu compte correctament
        question-14:
          answer: Fes clic a l'enllaç "Entra", introdueix la teva adreça electrònica i la contrasenya, i prem el botó "Entra". Un cop fet això, fes clic a l'enllaç "El meu compte", on trobaràs totes les opcions que et permetran canviar la teva adreça electrònica, nom d'usuari, contrasenya, donar-te de baixa o activar o desactivar les notificacions. Un cop fet el canvi adequat assegura't de fer clic al botó "Desa els canvis".
          title: Com puc canviar la meva adreça electrònica, el meu nom d'usuari, la contrasenya, donar-me de baixa o activar o desactivar les notificacions que m'arriben al correu electrònic?
        question-2:
          answer: Aquest projecte neix de la inquietud per dotar a PODEM Catalunya d’una estructura forta i cohesionada, però, sobretot de posar sobre la taula un debat col·lectiu que reivindiqui el nostre ADN reconnectant amb els cercles i els nostres inscrits sense oblidar el més important que és conformar un equip fort que impulsi el canvi en la nostra organització i en la societat.
          title: Com sorgeix aquesta iniciativa?
        question-3:
          answer: Aquest ambiciós projecte està recolzat per gent de PODEM. No tenim més aval que el treball fet com a voluntaris i voluntàries que hem omplert d’il∙lusió els cercles i arrossegat el canvi pels nostres municipis.
          title: Qui som?
        question-4:
          answer: En aquests moments estem ampliant aquest projecte per a que tothom tingui la seva. Per això estem en un procés d’expansió organitzativa en el que estem repartint les tasques per la multitud de voluntaris i voluntàries que s’inscriuen. Hem iniciat un treball organitizatiu en l’àrea d’Organització i Logística i un altre en l’àrea de la Comunicació per portar a terme el procés de debat.
          title: Com ens organitzem?
        question-5:
          answer: Primer de tot et volem donar les gràcies per ajudar-nos en aquest procés de territorialització del debat. En segon lloc, et recomanem que t’inscriguis com a voluntari a la pagina web <a href=http://hopodemtot.info>hopodemtot.info</a> i vagis a l’apartat “Tu També Ho Pots Tot?” omplis el formulari i t’inscriguis a l’equip d’organització i logística. Un cop inscrit podràs col·laborar amb altres voluntaris del teu territori per generar las trobades comarcals.
          title: Vull organitzar una Trobada, què haig de fer?
        question-6:
          answer: "Per tal de fer realitat aquest projecte tant il·lusionant comptem amb tu per dur a terme les tasques de logística i comunicació, entre d’altres.  Apunta’t com a voluntari o voluntària a Tú també Ho Pots Tot a <a href=http://hopodemtot.info>hopodemtot.info</a> per ajudar-nos a moure el canvi real de la manera de fer política i model organitzatiu col·lectiu. Aquestes són les àrees creades en les que pots col.laborar amb la resta de companys i companyes:"
          answer-list-1: Àrea d´Organització i Logística
          answer-list-2: Àrea de Comunicació
          answer-list-3: També pots participar assistint a les trobades comarcals que organitzem arreu del territori on debatrem i recollirem propostes, així com pots fer arribar també les teves propostes mitjançant els formularis que trobaràs al web <a href=http://hopodemtot.info>hopodemtot.info</a>.
          answer-list-4: Perquè la majoria ha d´estar organitzada! Si tens algun dubte o vols rebre altre tipus d’informació, contacte amb nosaltres mitjançant Tu també Ho Pots Tot a <a href=http://hopodemtot.info>hopodemtot.info</a> o correu electrònic <a href=mailto:hopodemtot@gmail.com >hopodemtot@gmail.com</a>
          title: Què pots fer tu per participar?
        question-7:
          answer: Ens agradaria parlar amb tu, que ens expliquessis les teves propostes i, per tant, et convidem a assistir a les trobades comarcals que organitzarem arreu del territori. Però com que sabem que no tothom pot disposar del temps que vol, o no pot desplaçar-se a les trobades, hem habilitat un espai al web <a href=http://ara.hopodemtot.info>ara.hopodemtot.info</a> perquè puguis dir la teva. Des d’allà podràs fer tantes propostes com vulguis deixant les teves dades de contacte.
          title: Com faig arribar una proposta?
        question-8:
          answer: 'Per utilitzar el web necessites un compte d''usuari. Segons el grau de verificació podràs fer més o menys coses:'
          answer-1: 'Si et registres al web amb l''adreça electrònica i no dónes cap dada més (no fem el procés de verificació de residència) podràs:'
          answer-1-1: Donar suport a propostes.
          answer-1-2: Comentar i argumentar propostes.
          answer-2: 'Si després de registrar-te has fet la verificació bàsica, és a dir, has verificat la residència a través del web (+ info a "Com creo i verifico el meu compte?") podràs:'
          answer-part-2: Sempre pots participar de manera presencial i sense autenticar-te a qualsevol dels debats que hi ha per tot Catalunya.
          title: Per a què serveix verificar el meu compte? Què és això de la carta amb un codi que em demaneu?
        question-9:
          answer: No. Totes les accions relacionades amb les propostes, tant crear-les, com donar-los suport, votar-les o informar-nos-en, les podem fer presencialment a qualsevol dels debats que s'estan duent a terme i que hi ha per tot Catalunya. També podem crear-nos un compte d'usuari completament verificat, en cas que optem en algun moment per utilitzar el web directament.
          title: Necessito telèfon mòbil o accés a internet per poder participar?
