        paragraph-1: 'El document Polític-Organitzatiu s’estructura en deu eixos: Participació, Transparència (amb subapartat específic sobre la contractació de personal), Feminisme i LGTBI, Comissió de garanties democràtiques, Confluència, Plurinacionalitat, Municipalisme, Comunicació, Societat civil / moviments socials i finalment, Territori. Inclou també a l’inici del document una introducció que, a manera de síntesi, fa una mirada global a la Catalunya d’avui i posa èmfasi en allò que cal millorar i potenciar dintre de Podem Catalunya, avalua quin és el model que es vol en els propers anys i detalla algunes de les mesures més significatives que es volen impulsar.'
        paragraph-2: Cada un dels deu eixos forma part de tres línies estratègiques que abracen diferents àmbits per un Podem fort i Plurinacional, en els territoris i confluent. 
        paragraph-3: En total, doncs, el documento Polític-Organitzatiu està estructurat en deu eixos temàtics, dividits en 3 línies estratègiques.
        title: Com s'estructura aquest document?
      section_3:
        part-1:
          paragraph-1: Plurinacional perquè vivim en un país de països, som conscients de les diverses realitats que existeixen en tot el territori i considerem que som els ciutadans i ciutadanes els qui hem de decidir quin és el model territorial i de societat en el qual volem viure. Això significa defensar la plurinacionalitat i un dret a decidir-ho tot en matèries socials, energètiques, culturals, polítiques, econòmiques, etc. així com defensar un referèndum amb totes les garanties que materialitzi aquest dret i avançar cap a un procés constituent fet per les classes populars. 
          paragraph-2: Som “Podem” a Catalunya i això suposa una singularitat. Hi ha característiques pròpies, tant socials com polítiques (moviments socials diferents, altres forces polítiques, etc.) i, per tant, hem de saber interpretar les necessitats que la casa nostra té i que la fan tan especial. Així com creiem en un projecte plurinacional, això ha de traduir-se internament. Per ser decisius en la política catalana haurem de construir un projecte propi autònom, mantenint un diàleg fraternal i de col·laboració amb totes les forces que formen part del nostre projecte, així com enfortint el perfil propi de Podem per tal de dialogar amb altres actors. 
          paragraph-3: En definitiva, defensem la pluralitat nacional de l’estat, de la mateixa manera que vàrem reivindicar que EnComúPodem havia de tenir grup parlamentari propi, entenem que hem de proposar un model de partit que potenciï un projecte polític propi. “Si Podem defensa la pluralitat nacional de l’estat, de la mateixa manera que vàrem defensar que EnComúPodem havia de tenir grup parlamentari propi entenem que hem de proposar un model de partit que ens potencii com a projecte polític propi.”
          title: 'Podem fort i plurinacional'
        part-2:
          paragraph-1: En els territoris perquè avui dia som una força política implantada en bona part del territori català. Podem a Catalunya ha de respondre a aquesta realitat i potenciar eines que la fomentin, ja que els cercles i simpatitzants d’arreu dels territoris són la nostra força real. Per això hem de construir un projecte que treballi braç a braç amb els cercles, que segueixi  implantant-se i que generi relacions amb els diferents actors locals (associacions de veïns i veïnes, entitats,  plataformes, moviments, etc.). La connexió amb la realitat territorial treballada des del dia a dia als barris i pobles és el fonament d’un projecte sòlid, d’aquí que s’hagi de fer valdre i incentivar els cercles a nivell local com a eix central i fonamental de la nostra organització. 
          paragraph-2: La nostra proposta al respecte consisteix en la creació d’un nou espai d’extensió territorial, un espai plural i representatiu de tot el territori que sigui el primer contacte d’extensió amb els cercles territorials. Aquest espai també ha de vetllar per la bona praxi del nou Consell Ciutadà Català i facilitar eines de fiscalització interna per a fomentar una organització participativa i transparent, de manera que es faci possible l’empoderament de tota persona que vulgui formar part de Podem.
          title: 'Podem fort i en els territoris'
        part-3:
          paragraph-1: Confluent perquè des de l’inici hem entès Podem com una eina d’empoderament de la gent, com un projecte polític de canvi real que estigui al servei de les classes populars. En l’actualitat molts de nosaltres hem aportat la nostra essència teixint espais de confluències a Catalunya tant a nivell municipal com supramunicipal amb altres forces polítiques i actors de la societat civil. Hem de donar valor a aquest treball fet des dels cercles territorials i sectorials. Això és el que ens fa ser una força confluent i no pas una suma de sigles (Podem + ...). 
          paragraph-2: A més, aquestes confluències inclouen els nostres aliats per millorar la nostra societat, donar-li veu i trencar definitivament amb el règim del 78. El projecte al que aspirem ha de ser el reflex de la voluntat de les classes populars, naixent i enriquint-se des de la base, la qual cosa vam veure en gran quantitat de les  candidatures que van fer seu l'esperit de la unitat popular i la representació ciutadana, tant el 24M com el passat 20D amb EnComúPodem. En resum, Podem ha de ser l’actor principal de qualsevol alternativa real de canvi a Catalunya, mantenint l’autonomia per a decidir i la nostra posició política consensuada al nostre territori.
          title: 'Podem fort i confluent'
        part-4:
          paragraph-1: "Podem va néixer per fer política d'una altra manera, prenent decisions col·lectives, obrint les institucions a través de mecanismes de transparència i de participació. Per això, només cap un Podem feminista: proposem un veritable projecte on les dones no demanin pas ni permís.  Un projecte on les dones ocupin espais claus de decisió. Un feminisme que no sigui només un assumpte de dones o per a dones, sinó una lluita de totes i tots contra les desigualtats de gènere i l’eradicació de pràctiques masclistes, una manera de fer política que atén a l'extensió de la justícia, el respecte, la igualtat i la democràcia en la vida quotidiana. Un feminisme per repensar la política des de la cura i el respecte i no des de la competició. Un feminisme no de la lluita d’unes poques, sinó una manera de mirar i transformar la política. Un feminisme capaç de construir-se des de l'autocrítica, de problematitzar el lloc de privilegis que poden reproduir relacions de dominació. Un feminisme multicolor, de classe i emancipador. Un feminisme amb feministes. No volem un feminisme que segueixi sent un saber reduït, estereotipat, ridiculitzat o apropiat per altres sectors oportunistes."
          paragraph-2: "La nostra aposta no només pensa en què Podem incorpori les demandes feministes, sinó que la perspectiva feminista tingui una mirada interseccional i sigui uns dels pilars del projecte polític.  Per això apostem per la creació d’una Secretària de Feminismes que coordini transversalment el treball de les àrees a Podem i cercles."
          paragraph-3: "Per tal que el feminisme arribi a tots els racons de l’organització, entenem que és cabdal un programa de formació interna feminista com a eina fonamental per a sensibilitzar a tots els membres de Podem de les desigualtats de gènere que existeixen en el si de la nostra societat i les nostres institucions i les dinàmiques que les potencien per així poder eradicar-les, així com una eina vital d’’empoderament per a les dones."
          paragraph-4: "Volem i hem d’aconseguir,mitjançant la nostra acció política i social, un canvi profund en benefici de totes i tots: una societat més democràtica, més justa i més sostenible.I tenim clar que cap canvi serà veritablement transformador sense els feminismes i les feministes, per això la nostra aposta clara i decidida per un Podem fort i radicalment feminista."
          paragraph-5: "I és que sense feminisme, no hi ha revolució."
          title: 'Podem fort i feminista'
        title: 'Quin Podem Catalunya volem?'
      section_4:
        list-1:
          item-1: "<strong>Trobades</strong>: són jornades, debats, trobades a l’espai públic i altres assemblees presencials per debatre propostes relacionades amb els deu eixos temàtics."
          item-1-link: Aquí pots veure les trobades presencials
          item-2: "<strong>ara.hopodemtot.info</strong>: la plataforma per fer noves aportacions, veure’n altres fetes per companys o sorgides de les assemblees presencials, donar suport i comentar i debatre entorn d'aquelles iniciatives que et semblin de més interès."
          item-2-link: Propostes a ara.hopodemtot.info
        paragraph-1: El procés de participació per al document Polític-Organitzatiu és un mètode híbrid entre les trobades presencials i els espais digitals. Aquesta singularitat ha impulsat el naixement de la plataforma <strong>ara.hopodemtot.info</strong>.
        paragraph-2: 'Gràcies a la plataforma ara.hopodemtot.info es crea un espai de participació obert a tota la ciutadania, es fa visible tot el procés de manera transparent i traçable i hi ha un retorn de les propostes introduïdes. '
        paragraph-3: 'Així, doncs, aquest procés ha estat pensat perquè durant dos mesos puguis participar-hi de diferents maneres:'
        paragraph-4: Amb aquest procés, volem generar un debat ciutadà sobre els grans temes de la nostra ciutat a partir d’espais de deliberació conjunta i la construcció col·lectiva.
        title: Com puc participar-hi?
      section_5:
        part-1:
          paragraph-1: Les propostes, els debats, els continguts de les sessions, els resums i les actes de les assemblees presencials i digitals es publiquen en obert i són accessibles. Un procés amb transparència real que permet equiparar el valor de totes les aportacions i opinions. Al mateix temps, s’amplifica el procés deliberatiu i de generació de consensos.
          title: Un procés obert i transparent
        part-2:
          list-1:
            item-1: Accedir al recorregut de les propostes.
            item-2: Entendre el perquè d’aquest recorregut.
            item-3: Comprovar si una idea ha estat inclosa, modificada o rebutjada al document final i el perquè.
            item-4: Conèixer el consens obtingut per cada aportació.
            item-5: Veure els comentaris d’altres participants.
          paragraph-1: Saber per què participem i què passa amb les propostes que hem fet és bàsic i imprescindible perquè la participació ciutadana sigui realment efectiva. A través de la plataforma ara.hopodemtot.info podràs seguir el recorregut de totes les propostes i saber si finalment s'han incorporat al document final del Pla municipal.
          paragraph-2: 'Per tant, traçabilitat vol dir:'
          paragraph-3: Amb la traçabilitat, en definitiva, podrem rastrejar l’evolució de les aportacions i els debats i conèixer l’estat de les decisions tècniques i polítiques que es prenguin en tot moment.
          title: Un procés traçable
        part-3:
          paragraph-1: Conviuran durant dos mesos diversitat d’espais presencials en què es debatran els temes de barri i de ciutat. Conviuran, així, els espais reglats de participació com els consells de barri i els consells de ciutat, amb debats especialitzats per sectors, d’altres oberts a la ciutadania, amb infants i dinamitzacions a l’espai públic, i actes més lúdics i culturals. També serà possible que cercles territorials i sectorials puguin organitzar el seus debats i que posteriorment facin arribar les seves propostes perquè puguin ser valorades per la resta de la ciutadania.
          title: Un procés de construcció col·lectiva
        part-4:
          paragraph-1: El seguiment, l’avaluació i el retorn a la ciutadania de tots aquests compromisos assumits és un dels principals reptes d’aquest procés.
          paragraph-2: En aquest procés participatiu ens comprometem a fer el retorn d’aquelles propostes que hagin estat de consens però que finalment no s'hagin incorporat al document final.
          paragraph-3: La plataforma permetrà, també, fer un seguiment de les propostes generades i veure’n l’evolució.
          title: Retorn i compromís
        title: Els quatre punts clau sobre aquest procés participatiu
      section_6:
        paragraph-1: Aquest procés no és vinculant perquè el document final requereix una adequació entre les diferents propostes per ser inclusius amb el major nombre d'aquestes.
        paragraph-2: "Això que es presenta aquí és, per tant, un primer esborrany que s'haurà de modificar amb les aportacions que surtin del procés participatiu."
        paragraph-3: El grup impulsor d'Ho Podem Tot es compromet a valorar la viabilitat de les propostes amb més suports i a explicar perquè cada una de les propostes s’ha incorporat al document final o s’ha desestimat.
        title: "És vinculant aquest procés participatiu?"
      section_7:
        list-1:
          item-1: En la primera, s'ha elaborat la proposta de document preliminar per incentivar el debat inicial. Les propostes d’aquesta primera fase es poden veure a la plataforma ara.hopodemtot.info.
          item-2: La segona fase és el moment de màxima obertura i participació. Durant un mes i mig s’organitzen centenars de assemblees presencials on tothom pot participar, dir-hi la seva i debatre les propostes. En aquesta mateixa fase es pot participar a través de ara.hopodemtot.info, on quedaran totes les propostes recollides i se’n podrà seguir el recorregut fins el 31 de març a les 23:59h.
          item-3: 'Un cop acabat el procés participatiu, es valoraran les propostes amb més suports i s’estudiarà la viabilitat per incorporar-les al document final polític-organitzatiu. Finalment, es farà la presentació final del projecte el Dimecres 8 d’Abril. '
        paragraph-1: 'El procés participatiu té tres fases:'
        paragraph-2: Darrere aquest procés participatiu, hi ha una aposta ferma per la transparència, un principi que ha guiat la concepció de tot el projecte. D’aquesta manera, en tot moment es visualitzarà el resultat de l’acord polític i quines són les propostes que s’han extret o incorporat respecte al document inicial i respecte al document resultant del procés participatiu. Així mateix, en el document final quedarà constància de l’origen de cada proposta i s’especificarà si aquesta és fruit d’una proposta particular, d’un cercle, d’una cita presencial o d’una proposta feta a través de la plataforma digital ara.hopodemtot.info.
        title: Fases i calendari del procés participatiu
      section_8:
        part-1:
          paragraph-1: ara.hopodemtot.info és la plataforma de participació digital de l'iniciativa Ho Podem Tot. Inicialment s’hi desenvolupa el procés de participació per la redacció d'un document organitzatiu i properament s’hi podran trobar nous processos de participació.
          paragraph-2: ara.hopodemtot.info és un espai de referència per construir una Podem obert, transparent, col·laboratiu i amb el protagonisme de les bases.
          title: Una plataforma digital per a la construcció col·lectiva
        part-2:
          paragraph-1: Un grup que neix de la inquietud per dotar a PODEM Catalunya d’una estructura forta, atenent a les necessitats del procés de construcció col·lectiva, contribueix a la comunitat amb la posada en funcionament d’una plataforma basada en codi obert i disponible per al be comú.
          paragraph-2: Així, doncs, com que el desenvolupament és en codi obert, qualsevol persona pot veure com està feta la plataforma, a més de fer-hi contribucions, utilitzar-la, modificar-la o millorar-la.
          title: Un projecte col·laboratiu
        title: Què és ara.hopodemtot.info?
      section_9:
        part-1:
          item-1: Consulta la proposta inicial del document polític-organitzatiu.
          item-2: 'Navega per les propostes: les més recents, les més valorades, les més comentades o les que generen més debat.'
          item-3: Filtra els continguts que t’interessin en funció de variables com el districte, els temes o les etiquetes.
          title: Informa’t
        part-2:
          item-1: Fes propostes noves.
          item-2: Comenta les propostes existents, tant les inicials del grup impulsor com de la resta de companys i cercles.
          item-3: Dóna arguments a favor o en contra o fes reflexions generals.
          item-4: Dóna suport a les propostes.
          item-5: Comparteix les propostes a les xarxes socials.
          title: Participa-hi
        part-3:
          item-1: 'Fes seguiment de totes les propostes: les iniciades a la plataforma i les generades a les assemblees presencials.'
          item-2: Coneix totes les dades de les assemblees presencials i els debats que s’hi han dut a terme.
          item-3: Després de les assemblees presencials consulta a la plataforma tot el recorregut dels debats i les aportacions generades.
          item-4: Marca una proposta i segueix-ne tota l’evolució, des dels comentaris d’altres persones fins al document final.
          title: Fes seguiment de les propostes
        title: Què puc fer a ara.hopodemtot.info?
