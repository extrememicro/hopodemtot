      section_1:
        paragraph-1: Avui a Catalunya estem vivint una reconfiguració gairebé total del mapa polític. Aquesta reconfiguració és conseqüència directa de l’esgotament d’un model polític i econòmic d’una societat que està canviant, reclamant presència no sols als carrers i places sinó també a les institucions. Després del cicle electoral creiem que és el moment de repensar Podem Catalunya després de dos anys de vida. En aquest escenari, diferents persones que formem part de Podem Catalunya hem decidit implicar-nos a fons en un projecte per debatre i acabar proposant una candidatura per al nou Consell Ciutadà Català de Podem.
        paragraph-2: 'S’obre així, un procés de participació ciutadana per construir, pensar i debatre entre tots i totes, la redacció d’un document polític-organitzatiu que defineixi el full de ruta. Aquest ha de ser un pas endavant en la construcció col•lectiva d’un Podem Catalunya fort on tothom hi tingui veu. Un Podem en què la gent se senti protagonista, acollida i orgullosa de ser-hi part.'
        paragraph-3: El document polític-organitzatiu estableix les línies prioritàries, els objectius i les actuacions on la finalitat és impulsar un projecte socioeconòmic que ha de contribuir a revertir les dinàmiques que han accentuat les friccions entre companys, al temps que ha d’iniciar la transició cap a un partit que no pot ser alié als grans reptes d'implicació ciutadana del nou segle.
        paragraph-4: El document polític-organitzatiu, doncs, inclou mesures de millora en diferents eixos temàtics, però també té una mirada estratègica, de mitjà i llarg termini en el desenvolupament intern de Podem Catalunya, en la comunicació, en la innovació tecnològica, en rendiment de comptes, en la lluita contra la falta de transparència i el lligam amb el territori…, en tots els àmbits que han de contribuir a fer de Podem una eina d'empòderament ciutadà.
        title: Què és el projecte Ho Podem Tot?
      section_10:
        paragraph-1: En el nostre projecte volem que la conformació  de la candidatura es faci seguint un criteri i dos eixos fonamentals. Un criteri en el qual el projecte va per davant dels personalismes, i és per això que situem aquest punt al final de totes les nostres propostes base. Volem construir un projecte basat en les idees que enforteixin la nostra organització i com ens relacionem les unes amb les altres. Per això parlem que calen dos eixos fonamentals que nodreixin el nou Consell Ciutadà Català d'una representativitat territorial i alhora un grup tècnic que, més enllà del territori, sigui capaç de fer front a reptes ideològics i de caràcter més polítics. 
        paragraph-2: De les trenta-quatre persones que formaran el Consell Ciutadà Català, considerem que una part d'elles hauran de ser escollides amb criteris de representació territorial mitjançant caucus territorials. Aquestes  persones hauran de rebre l'aval d'un Cercle tal com marca el nostre reglament de primàries i  acudir a una trobada presencial on presentaran la seva candidatura i seran  escollides per criteris de paritat entre les dues persones més votades a cada territori. Les altres persones seran escollides seguint criteris tècnics que generin un nucli de plena confiança per la secretaria general per administrar i cobrir un perfil alhora també molt polític necessari en qualsevol direcció d'una organització. La idea principal és que aquesta representació territorial i tècnica estiguin en equilibri en el nou Consell Ciutadà Català en la màxima igualtat de representació possible.
        paragraph-3: Com considerem que el primer de tot són les idees i no quines persones formaran aquesta candidatura, tots els caucus territorials i de conformació de la candidatura seran debatuts i establerts posteriorment a tot el procés de confecció del Projecte Polític-Organitzatiu final.
        title: Com farem la llista de totes i tots?
